version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: web3-hr-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: web3_hr_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - web3-hr-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: web3-hr-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/web3_hr_db?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      WEB3_PROVIDER_URL: https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - web3-hr-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: web3-hr-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - web3-hr-network
    command: npm start

volumes:
  mongodb_data:

networks:
  web3-hr-network:
    driver: bridge
